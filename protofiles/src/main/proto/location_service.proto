syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "shared.proto";

message IsPickUpPoint{
  bool isPickUpPoint = 1;
}

message PickUpPoint{
  int64 id = 1;
  Address address = 2;
  google.protobuf.Timestamp opening_hours = 3;
  google.protobuf.Timestamp closing_hours= 4;
}

message Warehouse{
  int64 id = 1;
  Address address = 2;
}
