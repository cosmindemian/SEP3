syntax = "proto3";

message User {
    string email = 1;
    string password = 2;
    string name = 3;
    string address = 4;
    string phone = 5;
}

message SaveUserRequest{
    User user = 1;
}

message GetUserByIdRequest{
    int64 id = 1;
}

// questionable
service UserService{
    rpc SaveUser(SaveUserRequest) returns (User);
    rpc GetUser(GetUserByIdRequest) returns (User);
}
